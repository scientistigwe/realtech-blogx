<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Basic Meta Information -->
    <meta name="description" content="RealBlogX - Your Gateway to Data, Development, and DevOps Mastery">
    <meta name="author" content="RealBlogX Team">
    <meta name="keywords"
        content="blog, data science, backend development, python, devops, career transition, learning resources">
    <meta name="robots" content="index, follow">
    <meta name="robots" content="max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <meta property="og:title" content="RealBlogX">
    <meta property="og:description" content="RealBlogX - Your Gateway to Data, Development, and DevOps Mastery">
    <meta property="og:image" content="{% static 'images/og-image.jpg' %}">
    <meta property="og:url" content="https://www.realblogx.com">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="RealBlogX">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="RealBlogX">
    <meta name="twitter:description" content="RealBlogX - Your Gateway to Data, Development, and DevOps Mastery">
    <meta name="twitter:image" content="{% static 'images/twitter-image.jpg' %}">

    <!-- Link to Bootstrap & Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Link to Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&display=swap" rel="stylesheet">

    <!-- Link to Favicon -->
    <link rel="icon" href="{% static 'images/logo.png' %}" />

    <!-- Link to Web App Manifest -->
    <link rel="manifest" href="{% static 'manifest.json' %}" />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#000000" />

    <title>{% block title %}RealTech BlogX{% endblock %}</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="{% url 'home' %}" aria-label="Homepage" style="text-decoration: none;">
                    <img src="{% static 'images/logo.png' %}" alt="RealBlogX brand logo" class="brand-logo" width="60"
                        height="60" style="margin-bottom: 20px;">
                    <span style="font-size: 2em; color: white; margin-left: 10px;">RealTeach BlogX</span>
                </a>
            </div>
            <!-- Include dynamic header -->
            {% include 'partials/header.html' %}

            <!-- Include dynamic navbar -->
            {% include 'partials/navbar.html' %}

        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Include Footer -->
    {% include 'partials/footer.html' %}

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const BASE_URL = "http://localhost:8000/cms-api/v1/";
        // Add any global JavaScript here
    </script>
    <script src="{% static 'js/apiEndpoints.js' %}"></script>
    <script src="{% static 'js/apiUtils.js' %}"></script>
    <script src="{% static 'js/api.js' %}"></script>
    <script src="{% static 'js/postApi.js' %}"></script>
</body>

</html>
