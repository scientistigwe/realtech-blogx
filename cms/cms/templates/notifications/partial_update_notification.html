{% extends "base.html" %}

{% block content %}
<h1>Partial Update Notification</h1>
<form id="partial-update-notification-form">
    <label for="notification-id">Notification ID:</label>
    <input type="text" id="notification-id" name="notification-id" required>

    <label for="title">New Title (Optional):</label>
    <input type="text" id="title" name="title">

    <label for="message">New Message (Optional):</label>
    <textarea id="message" name="message"></textarea>

    <button type="submit">Partial Update Notification</button>
</form>

{% endblock %}
