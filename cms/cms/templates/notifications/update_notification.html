{% extends "base.html" %}

{% block content %}
<h1>Update Notification</h1>
<form id="update-notification-form">
    <label for="notification-id">Notification ID:</label>
    <input type="text" id="notification-id" name="notification-id" required>

    <label for="title">New Title:</label>
    <input type="text" id="title" name="title">

    <label for="message">New Message:</label>
    <textarea id="message" name="message"></textarea>

    <button type="submit">Update Notification</button>
</form>

{% endblock %}
