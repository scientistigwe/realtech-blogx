{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h2 class="text-center">Register</h2>
            <form id="registerForm" enctype="multipart/form-data">
                <!-- Form Fields -->
                <div class="form-group mb-3">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required maxlength="150">
                </div>
                <div class="form-group mb-3">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required maxlength="150">
                </div>
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required maxlength="150">
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required maxlength="254">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required maxlength="128">
                </div>
                <div class="form-group mb-3">
                    <label for="password2">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" required
                        maxlength="128">
                </div>
                <div class="form-group mb-3">
                    <label for="bio">Bio</label>
                    <textarea class="form-control" id="bio" name="bio" rows="4" maxlength="500"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" name="location" maxlength="100">
                </div>
                <div class="form-group mb-3">
                    <label for="website">Website</label>
                    <input type="url" class="form-control" id="website" name="website" maxlength="200">
                </div>
                <div class="form-group mb-3">
                    <label for="profile_picture">Profile Picture</label>
                    <input type="file" class="form-control" id="profile_picture" name="profile_picture"
                        accept="image/*">
                </div>
                <div class="form-group mb-3">
                    <input type="checkbox" id="isAuthor" name="isAuthor">
                    <label for="isAuthor">Register as Author</label>
                </div>
                <button type="button" class="btn btn-primary w-100" id="registerButton">Register</button>
            </form>

            <!-- Messages -->
            <div id="messages" class="mt-3"></div>
        </div>
    </div>
</div>
{% endblock %}
