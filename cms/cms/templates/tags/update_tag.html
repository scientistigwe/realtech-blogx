{% extends "base.html" %}

{% block content %}
<h1>Update Tag</h1>
<form id="update-tag-form">
    <label for="update-tag-id">Tag ID:</label>
    <input type="text" id="update-tag-id" name="id" required>
    <label for="update-tag-name">New Tag Name:</label>
    <input type="text" id="update-tag-name" name="name" required>
    <button type="submit">Update Tag</button>
</form>

{% endblock %}
