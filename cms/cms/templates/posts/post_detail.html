{% extends "base.html" %}

{% block title %}{{ post.title }} - RealTech BlogX{% endblock %}

{% block content %}
<article class="bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-4xl font-bold mb-4" id="post-title"></h1>
    <div class="text-gray-600 mb-4">
        <span id="post-author"></span> | <span id="post-date"></span>
    </div>
    <div class="prose max-w-none" id="post-content"></div>
    <div class="mt-6 flex items-center space-x-4">
        <button id="upvote-btn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Upvote <span id="upvote-count"></span>
        </button>
        <button id="downvote-btn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Downvote <span id="downvote-count"></span>
        </button>
        <span class="text-gray-600">Views: <span id="view-count"></span></span>
    </div>
</article>

<section class="mt-12">
    <h2 class="text-2xl font-bold mb-4">Comments</h2>
    <div id="comments-container" class="space-y-4"></div>
    <form id="comment-form" class="mt-6">
        <textarea id="comment-content" class="w-full p-2 border rounded" rows="4"
            placeholder="Write your comment here..."></textarea>
        <button type="submit" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit
            Comment</button>
    </form>
</section>
{% endblock %}
