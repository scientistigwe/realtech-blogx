{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Update Post</h1>
    <!-- Form to update the post -->
    <form id="update-post-form">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ post.title }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea id="content" name="content" class="form-control" rows="3" required>{{ post.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn">Update Post</button>
        <!-- Placeholder for result message -->
        <div id="result" class="mt-3"></div>
    </form>
</div>

{% endblock %}
