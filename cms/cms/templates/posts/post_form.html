{% extends 'base.html' %}

{% block content %}
<h1>Create a New Post</h1>
<form id="create-post-form" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" name="content" class="form-control" rows="10"
            placeholder="Enter post content (code blocks start and end with ```)" required></textarea>
    </div>
    <div class="form-group">
        <label for="excerpt">Excerpt:</label>
        <textarea id="excerpt" name="excerpt" class="form-control" rows="3" placeholder="Enter post excerpt"></textarea>
    </div>
    <div class="form-group">
        <label for="metaDescription">Meta Description:</label>
        <input type="text" id="metaDescription" name="metaDescription" class="form-control"
            placeholder="Enter meta description">
    </div>
    <div class="form-group">
        <label for="metaTitle">Meta Title:</label>
        <input type="text" id="metaTitle" name="metaTitle" class="form-control" placeholder="Enter meta title">
    </div>
    <div class="form-group">
        <label for="metaKeywords">Meta Keywords:</label>
        <input type="text" id="metaKeywords" name="metaKeywords" class="form-control"
            placeholder="Enter meta keywords (comma-separated)">
    </div>
    <div class="form-group">
        <label for="publicationDate">Publication Date:</label>
        <input type="date" id="publicationDate" name="publicationDate" class="form-control">
    </div>
    <div class="form-group">
        <label for="coreCategory">Core Category*</label>
        <select id="coreCategory" name="coreCategory" class="form-control" required>
            <option value="">Select a core category</option>
            {% for category in categories %}
            {% if not category.parent_id %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="subcategory">Subcategory:</label>
        <select id="subcategory" name="subcategory" class="form-control" disabled>
            <option value="">Select a subcategory</option>
            <!-- Subcategories will be populated dynamically -->
        </select>
    </div>
    <div class="form-group">
        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags" class="form-control" placeholder="Enter tags">
    </div>
    <div class="form-group">
        <label for="thumbnail">Thumbnail:</label>
        <input type="file" id="thumbnail" name="thumbnail" class="form-control">
    </div>
    <div class="form-group">
        <input type="checkbox" id="isPublic" name="isPublic">
        <label for="isPublic">Make post public</label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Create Post</button>
    </div>
</form>
{% endblock %}
